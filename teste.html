<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão com Imagem</title>
  <style>
    .image-button {
      cursor: pointer;
      width: 100px; /* Largura da imagem */
      height: auto; /* Altura proporcional */
      margin: 10px;
      border: none;
      background-color: transparent;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      display: none; /* Esconde inicialmente */
    }
  </style>
</head>
<body>
  <h1>Escolha uma opção:</h1>

  <!-- Botões como imagens -->
  <img
    src="imagem1.jpg"
    alt="Botão 1"
    class="image-button"
    onclick="mostrarTexto('Você clicou na imagem 1!')"
  >
  <img
    src="imagem2.jpg"
    alt="Botão 2"
    class="image-button"
    onclick="mostrarTexto('Você clicou na imagem 2!')"
  >
  <img
    src="imagem3.jpg"
    alt="Botão 3"
    class="image-button"
    onclick="mostrarTexto('Você clicou na imagem 3!')"
  >

  <!-- Área de saída -->
  <div id="output"></div>

  <script>
    function mostrarTexto(texto) {
      const outputDiv = document.getElementById("output");
      outputDiv.textContent = texto; // Atualiza o texto
      outputDiv.style.display = "block"; // Mostra a área de saída
    }
  </script>
</body>
</html>
